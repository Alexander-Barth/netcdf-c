sudo: required
language: c
services:
    - docker

env
    matrix:
        - NCTESTIMG=unidata/nctests:serial

before_install:
    - docker pull unidata/nctests:serial

script:
    - docker run -e USEDASH=OFF -e RUNF=OFF -e RUNCXX=OFF -e RUNP=OFF -e RUNNCO=OFF -e USEAC=OFF -v $(pwd):/netcdf-c $NCTESTIMG